<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <p>该用户尚未注册，是否注册？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="sure()">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
  <!--最上面-->

      <iframe class="header" src="header.html" frameborder="0"></iframe>

  <!--中间登录-->
  <div class="section">
      <div class="section-login">
          <form method="post" action="/user/login">
              <table>
                  <tr>
                      <td><h5>登录</h5></td>
                      <td><a href="user_register.html"><h6>新用户注册</h6></a></td>
                  </tr>
                  <tr>
                      <td colspan="2px">
                          <div>
                              <img src="img/register_uname.png" alt=""/>
                              <input id="uname" type="text" placeholder="请输入您的用户名" class="login-input-uname" name="uname" autocomplete="off" onfocus="uname_focus()" onblur="uname_blur()"/>
                          </div>
                          <span class="allspan" id="inuname"></span>
                      </td>
                  </tr>
                  <tr>
                      <td colspan="2px">
                          <div>
                              <img src="img/register_password.png" alt=""/>
                              <input type="password" placeholder="请输入您的密码" class="login-input-upwd" name="upwd" id="upwd" onfocus="upwd_focus()" onblur="upwd_blur()"/>
                          </div>
                          <span class="allspan" id="inupwd"></span>
                      </td>
                  </tr>
                  <tr>
                      <td colspan="2px">
                          <a href="#">忘记密码？</a>
                      </td>
                  </tr>
                  <tr>
                      <td colspan="2px">
                          <input id="login-botton" type="button" value="登录" class="button" onclick="deng_Lu()"/>
                      </td>
                  </tr>
              </table>
          </form>
      </div>
  </div>
